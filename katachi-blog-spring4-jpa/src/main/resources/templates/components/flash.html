<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
</head>
<body>
	<div layout:fragment="flash"
		th:if="${flashMessage}"
		class="toast-container position-fixed bottom-0 end-0 p-3"
	>
		<div id="flash" class="toast bg-success" role="alert" aria-live="assertive" aria-atomic="true">
			<div class="toast-body text-white" th:text="${flashMessage}"></div>
		</div>
		<script>
			document.addEventListener('DOMContentLoaded', function() {
				const flash = document.getElementById('flash')
				if (flash) {
					new bootstrap.Toast(flash).show()
				}
			})
		</script>
	</div>

	<div th:fragment="htmx-flash" id="htmx-flash" hx-swap-oob="true"
		class="toast-container position-fixed bottom-0 end-0 p-3"
	>
		<div id="htmx-message" class="toast bg-success" role="alert" aria-live="assertive" aria-atomic="true">
			<div class="toast-body text-white" th:text="${htmxMessage}">
				HTMX 用フラッシュメッセージ
			</div>
		</div>
		<script>
			const message = document.getElementById('htmx-message')
			if (message) {
				new bootstrap.Toast(message).show()
			}
		</script>
	</div>
</body>
</html>

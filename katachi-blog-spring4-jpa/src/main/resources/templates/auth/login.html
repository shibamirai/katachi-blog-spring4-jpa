<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<body>
	<main layout:fragment="content" class="container" id="login">
		<section class="mx-auto my-5 border p-4 rounded">
			<form method="POST" th:action="@{/login}">
				<h4 class="text-center" th:text="#{login}">ログイン</h4>

				<p th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null"
					th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"
					class="text-danger"
				>ログインエラーメッセージ</p>

				<div class="mt-4">
					<label for="email" class="form-label" th:text="#{email}">メールアドレス</label>
					<input type="email" id="email" name="email" class="form-control">
				</div>
				<div class="mt-4">
					<label for="password" class="form-label" th:text="#{password}">パスワード</label>
					<input type="password" id="password" name="password" class="form-control">
				</div>
				<div class="mt-4 text-center">
					<button class="btn btn-primary" th:text="#{login}">ログイン</button>
				</div>
			</form>
		</section>
	</main>
</body>
</html>
